services:
  - type: web
    name: lingerie-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT src.main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: lingerie-db
          property: connectionString

databases:
  - name: lingerie-db
    databaseName: lingerie_store
    user: lingerie_user
